# freeze computational output
## Source: https://quarto.org/docs/projects/code-execution.html#freeze
freeze: true

# Disable banner style title blocks
title-block-banner: false

# Enable CC licence appendix
license: "CC BY"

# Default knitr options
execute:
  echo: true
  message: false
  warning: false

# Default for table of contents
toc: true
toc-title: "Table of Contents"
toc-location: right

# Default author
author:
  - name: Nishant Bharali
    url: https://nishantbharali.github.io/Blog/
    affiliation: LinkedIn
    affiliation-url: https://www.linkedin.com/in/nishant-kumar-bharali/